<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <script src="script.js" defer></script>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div id="calculatorBody">
        <h1>Calculator</h1>
        <div>
            <div id="displayContainer">
                <span id="display"></span>
            </div>
        </div>
        <br><br>
        <div id="keyContainer">
            <!-- <div id="containerOne"> -->
            <button id="clear" name="clear">C</button>
            <button id="backspace" name="backspace">⌫</button>
            <button id="power" name="power" class="operator">^</button>
            <button id="modulus" name="modulus" class="operator">%</button>
            <button id="1" name="1" class="number">1</button>
            <button id="2" name="2" class="number">2</button>
            <button id="3" name="3" class="number">3</button>
            <button id="divide" name="divide" class="operator">/</button>
            <button id="4" name="4" class="number">4</button>
            <button id="5" name="5" class="number">5</button>
            <button id="6" name="6" class="number">6</button>
            <button id="multiply" name="multiply" class="operator">X</button>
            <button id="7" name="7" class="number">7</button>
            <button id="8" name="8" class="number">8</button>
            <button id="9" name="9" class="number">9</button>
            <button id="subtract" name="subtract" class="operator">–</button>
            <button id="dot" name="." class="number">.</button>
            <button id="0" name="0" class="number">0</button>
            <button id="equals" name="equals" class="operator">=</button>
            <button id="add" name="add" class="operator">+</button>
        </div>
    </div>
</body>

</html>
